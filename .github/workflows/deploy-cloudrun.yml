name: Deploy Cloud Run (site-processor)

on:
  push:
    branches: ["main"]
    paths:
      - "cloudrun/**"
      - ".github/workflows/deploy-cloudrun.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: artful-lane-485410-j1
      REGION: us-central1
      SERVICE: site-processor
      AR_REPO: cloud-run-source-deploy
      IMAGE: us-central1-docker.pkg.dev/artful-lane-485410-j1/cloud-run-source-deploy/site-processor

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/579264721246/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-cloudrun-deployer@artful-lane-485410-j1.iam.gserviceaccount.com"

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build image with Cloud Build
        run: |
          gcloud config set project "${PROJECT_ID}"
          gcloud builds submit ./cloudrun --tag "${IMAGE}:${GITHUB_SHA}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${SERVICE}" \
            --image "${IMAGE}:${GITHUB_SHA}" \
            --region "${REGION}" \
            --concurrency 1
